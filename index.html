<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escupitera Salada - APBL</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color: rgb(45, 45, 45)">
    <br />
    <br />
    <div style="text-align: center">
      <img style="border-radius: 10%; height: 500px" src="img/logo.jpg" />
    </div>
    <br />
    <form class="form" style="text-align: center">
      <!--<h3 style="color: white; font-family: 'Courier New', Courier, monospace;">Login</h3>-->
      <br />
      <p id="txt2" style="color: white">Usuario:</p>
      <input type="search" id="txtCorreo" list="listaGente" />
      <p id="txt" style="color: white">Contraseña:</p>
      <input id="txtContrasenna" type="password" style="margin-bottom: 10px" />
      <br />
      <br />
      <input id="btnIngresar" type="button" value="Confirmar" />
    </form>

    <!-- Modal Error login-->
    <div
      class="modal fade"
      id="modal-error"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="mensaje-error">Prueba</div>
          </div>
        </div>
      </div>
    </div>
    <div class="position-absolute" style="right: 50px; bottom: 175px">
      <p style="color: white">¿No tienes cuenta?</p>
      <a href="home.html">Continuar sin iniciar sesion</a>
      <br />
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSe0IkC90FErV6g11RlcVz1PL1gCa0wFit4jXn72kkw9dFJhhg/viewform">
        Crea una cuenta
      </a>
    </div>
    <script src="db.js"></script>
    <script src="login.js"></script>
  </body>
</html>
